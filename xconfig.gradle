plugins {
    id 'java'
    id 'maven'
}

group 'br.com.xconfig'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenLocal()

    maven {
        url "http://repo1.maven.org/maven2"
    }

    dependencies {
        testCompile group: 'junit', name: 'junit', version: '4.11'
    }
}